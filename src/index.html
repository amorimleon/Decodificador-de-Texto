<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>

    <title>Decodificador de Texto</title>
  </head>
  <body>
    <header>
      <img src="img/Frame 6.png" alt="" />
    </header>
    <main>
      <section>
        <input
          class="palavraDigitada"
          type="text"
          placeholder="Digite o texto aqui..."
        />
        <p class="alerta-validacao"></p>
        <div class="box_btn">
          <button id="btnCriptografar" class="criptografar">
            Criptografar
          </button>
          <button id="btnDescriptografar" class="descriptografar">
            Descriptografar
          </button>
        </div>
      </section>
      <aside>
        <img class="img_aside" src="img/logo.svg" alt="" />
        <div class="box-copiar">
          <p class="quadroExibir exibirPalavra"></p>

          <button id="btnCopiar" class="copiar" onclick="copiarTexto()">
            Copiar
          </button>
        </div>
      </aside>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
